<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Event - Sports Event Management</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">SportEvents</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Customize Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="packages.html">Packages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Customize Event Form -->
    <section class="py-5">
        <div class="container">
            <h1 class="text-center mb-5">Customize Your Event</h1>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form class="needs-validation" novalidate>
                        <!-- Sport Selection -->
                        <div class="mb-4">
                            <label class="form-label">Select Sports</label>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="cricket">
                                        <label class="form-check-label" for="cricket">Cricket</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="football">
                                        <label class="form-check-label" for="football">Football</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="basketball">
                                        <label class="form-check-label" for="basketball">Basketball</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Location Selection -->
                        <div class="mb-4">
                            <label for="location" class="form-label">Select Location</label>
                            <select class="form-select" id="location" required>
                                <option value="">Choose a city...</option>
                                <option value="mumbai">Mumbai</option>
                                <option value="delhi">Delhi</option>
                                <option value="bangalore">Bangalore</option>
                                <option value="chennai">Chennai</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a location.
                            </div>
                        </div>

                        <!-- Event Date -->
                        <div class="mb-4">
                            <label for="eventDate" class="form-label">Event Date</label>
                            <input type="date" class="form-control" id="eventDate" required>
                            <div class="invalid-feedback">
                                Please select a date.
                            </div>
                        </div>

                        <!-- Number of Participants -->
                        <div class="mb-4">
                            <label for="participants" class="form-label">Number of Participants</label>
                            <input type="range" class="form-range" id="participants" min="10" max="100" step="10">
                            <div class="row">
                                <div class="col-4">
                                    <span>Min: 10</span>
                                </div>
                                <div class="col-4 text-center">
                                    <span id="participantValue">50</span>
                                </div>
                                <div class="col-4 text-end">
                                    <span>Max: 100</span>
                                </div>
                            </div>
                        </div>

                        <!-- Additional Requirements -->
                        <div class="mb-4">
                            <label for="requirements" class="form-label">Additional Requirements</label>
                            <textarea class="form-control" id="requirements" rows="3" placeholder="Any specific requirements or preferences..."></textarea>
                        </div>

                        <!-- Contact Buttons -->
                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-primary">Submit Request</button>
                            <a href="https://wa.me/1234567890" class="btn btn-success">
                                <i class="fab fa-whatsapp me-2"></i>Connect via WhatsApp
                            </a>
                            <a href="tel:+1234567890" class="btn btn-info">
                                <i class="fas fa-phone me-2"></i>Call Us
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4 bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <p>&copy; 2024 SportEvents. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a href="#" class="text-white me-3"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/form-validation.js"></script>
    <script>
        // Update participant value display
        const participantRange = document.getElementById('participants');
        const participantValue = document.getElementById('participantValue');
        
        participantRange.addEventListener('input', function() {
            participantValue.textContent = this.value;
        });
    </script>
</body>
</html>
